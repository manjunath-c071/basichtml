<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSL Color Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    .color-box {
      width: 300px;
      height: 150px;
      margin: 20px auto;
      border: 3px solid #ccc;
      border-radius: 10px;
      line-height: 150px;
      font-weight: bold;
      color: white;
      font-size: 20px;
    }

    .slider-container {
      width: 300px;
      margin: 20px auto;
      text-align: left;
    }

    .slider-label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }

    .slider-value {
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1>HSL Color Changer with Alpha</h1>

  <div class="color-box" id="colorBox">hsl(0, 100%, 50%, 1)</div>

  <div class="slider-container">
    <div class="slider-label">Hue (0-360): <span id="hueVal" class="slider-value">0</span></div>
    <input type="range" id="hueSlider" min="0" max="360" value="0">
    
    <div class="slider-label">Saturation (0-100%): <span id="saturationVal" class="slider-value">100</span></div>
    <input type="range" id="saturationSlider" min="0" max="100" value="100">
    
    <div class="slider-label">Lightness (0-100%): <span id="lightnessVal" class="slider-value">50</span></div>
    <input type="range" id="lightnessSlider" min="0" max="100" value="50">

    <div class="slider-label">Alpha (Opacity 0-1): <span id="alphaVal" class="slider-value">1</span></div>
    <input type="range" id="alphaSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    const hueSlider = document.getElementById("hueSlider");
    const saturationSlider = document.getElementById("saturationSlider");
    const lightnessSlider = document.getElementById("lightnessSlider");
    const alphaSlider = document.getElementById("alphaSlider");

    const colorBox = document.getElementById("colorBox");

    const hueVal = document.getElementById("hueVal");
    const saturationVal = document.getElementById("saturationVal");
    const lightnessVal = document.getElementById("lightnessVal");
    const alphaVal = document.getElementById("alphaVal");

    function updateColor() {
      const h = hueSlider.value;
      const s = saturationSlider.value;
      const l = lightnessSlider.value;
      const a = alphaSlider.value;

      hueVal.textContent = h;
      saturationVal.textContent = s;
      lightnessVal.textContent = l;
      alphaVal.textContent = a;

      const hslColor = `hsl(${h}, ${s}%, ${l}%)`;
      const rgbaColor = `hsla(${h}, ${s}%, ${l}%, ${a})`; // For alpha support

      colorBox.style.backgroundColor = rgbaColor;
      colorBox.textContent = rgbaColor;
    }

    // Event listeners for the sliders
    hueSlider.addEventListener("input", updateColor);
    saturationSlider.addEventListener("input", updateColor);
    lightnessSlider.addEventListener("input", updateColor);
    alphaSlider.addEventListener("input", updateColor);

    // Initialize the color display on load
    updateColor();
  </script>

</body>
</html>
