<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hue Ring with Needle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: url('https://www.publicdomainpictures.net/pictures/30000/velka/clouds-1427473968N5l.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    h1 {
      color: #333;
    }

    .color-box-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .color-box {
      width: 300px;
      height: 150px;
      margin: 20px;
      border: 3px solid #ccc;
      border-radius: 10px;
      line-height: 150px;
      font-weight: bold;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .slider-container {
      width: 300px;
      margin: 40px auto;
      position: relative;
    }

    .slider-label {
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 8px;
      border-radius: 4px;
      background: linear-gradient(to right, red, yellow, green, cyan, blue, magenta);
      outline: none;
    }

    .slider-value-bubble {
      position: absolute;
      top: -30px;
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      transform: translateX(-50%);
      pointer-events: none;
      transition: left 0.05s ease;
    }

    /* ðŸŽ¯ Color Wheel with Needle */
    .color-wheel-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    #colorWheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #fff;
      background: conic-gradient(from 0deg, red, yellow, green, cyan, blue, magenta, red);
      transition: transform 0.3s ease;
    }

    .needle {
      position: absolute;
      width: 2px;
      height: 140px;
      background-color: white;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
      transition: transform 0.3s ease;
    }

    .progress-container {
      width: 100%;
      margin: 20px auto;
    }

    #hueProgress {
      width: 100%;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      border-radius: 10px;
      background: linear-gradient(to right, red, yellow, green, cyan, blue, magenta);
    }

    .degree-labels {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 5px;
      color: white;
    }

    .color-picker-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Hue Ring with Needle Indicator</h1>

  <div class="color-box-container">
    <div class="color-box" id="colorBox">hsl(0, 100%, 50%)</div>
    <div class="color-box" id="fixedColorBox" style="background-color: hsl(0, 100%, 50%)">Fixed Color</div>
  </div>

  <!-- ðŸŽ¯ Color Wheel with Needle -->
  <div class="color-wheel-wrapper" onclick="updateColorFromWheel(event)">
    <div id="colorWheel"></div>
    <div class="needle" id="needle"></div>
  </div>

  <!-- Hue Slider -->
  <div class="slider-container">
    <div class="slider-label">Hue (0â€“360Â°)</div>
    <input type="range" id="hueSlider" min="0" max="360" value="0">
    <div class="slider-value-bubble" id="sliderBubble">0Â°</div>
  </div>

  <!-- Hue Progress Bar -->
  <div class="progress-container">
    <div id="hueProgress">
      <div id="progressFill"></div>
    </div>
    <div class="degree-labels">
      <span>0Â°</span><span>60Â°</span><span>120Â°</span><span>180Â°</span><span>240Â°</span><span>300Â°</span><span>360Â°</span>
    </div>
  </div>

  <!-- Fixed Color Picker -->
  <div class="color-picker-container">
    <label for="fixedColorPicker">Choose Fixed Color:</label>
    <input type="color" id="fixedColorPicker" value="#ff0000" onchange="updateFixedColor()">
  </div>

  <script>
    const hueSlider = document.getElementById("hueSlider");
    const colorBox = document.getElementById("colorBox");
    const fixedColorBox = document.getElementById("fixedColorBox");
    const progressFill = document.getElementById("progressFill");
    const fixedColorPicker = document.getElementById("fixedColorPicker");
    const bubble = document.getElementById("sliderBubble");
    const colorWheel = document.getElementById("colorWheel");
    const needle = document.getElementById("needle");

    let fixedColor = "#ff0000";

    function updateColor() {
      const h = hueSlider.value;
      const hslColor = `hsl(${h}, 100%, 50%)`;
      colorBox.style.backgroundColor = hslColor;
      colorBox.textContent = hslColor;
      progressFill.style.width = `${(h / 360) * 100}%`;

      // Move slider bubble
      const sliderWidth = hueSlider.offsetWidth;
      const bubbleLeft = (h / 360) * sliderWidth;
      bubble.style.left = `${bubbleLeft}px`;
      bubble.textContent = `${h}Â°`;

      // Rotate the needle (not the wheel anymore, just the needle)
      needle.style.transform = `rotate(${h}deg)`;
    }

    hueSlider.addEventListener("input", updateColor);
    updateColor();

    function updateColorFromWheel(event) {
      const wrapper = document.querySelector(".color-wheel-wrapper");
      const rect = wrapper.getBoundingClientRect();
      const x = event.clientX - rect.left - rect.width / 2;
      const y = event.clientY - rect.top - rect.height / 2;
      const angle = Math.atan2(y, x) * (180 / Math.PI);
      let hue = (angle + 360) % 360;
      hueSlider.value = hue;
      updateColor();
    }

    function updateFixedColor() {
      fixedColor = fixedColorPicker.value;
      fixedColorBox.style.backgroundColor = fixedColor;
      colorBox.style.backgroundColor = fixedColor;
      colorBox.textContent = fixedColor;
    }
  </script>

</body>
</html>
