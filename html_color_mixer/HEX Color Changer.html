<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HEX + Alpha Color Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .color-box {
      width: 300px;
      height: 150px;
      margin: 20px auto;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 20px;
      font-weight: bold;
      line-height: 150px;
      color: #000;
      background-color: rgba(0, 0, 0, 1);
    }

    .slider-container {
      width: 300px;
      margin: 0 auto;
      text-align: left;
    }

    .slider-label {
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }

    #hexDisplay {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ HEX + Alpha (Opacity) Color Picker</h1>

  <div class="color-box" id="colorBox">#000000FF</div>

  <div class="slider-container">
    <div class="slider-label">ðŸ”´ Red: <span id="redVal">0</span></div>
    <input type="range" id="redSlider" min="0" max="255" value="0">

    <div class="slider-label">ðŸŸ¢ Green: <span id="greenVal">0</span></div>
    <input type="range" id="greenSlider" min="0" max="255" value="0">

    <div class="slider-label">ðŸ”µ Blue: <span id="blueVal">0</span></div>
    <input type="range" id="blueSlider" min="0" max="255" value="0">

    <div class="slider-label">âšª Alpha: <span id="alphaVal">100%</span></div>
    <input type="range" id="alphaSlider" min="0" max="100" value="100">
  </div>

  <div id="hexDisplay">Current HEXA: #000000FF</div>

  <script>
    const redSlider = document.getElementById("redSlider");
    const greenSlider = document.getElementById("greenSlider");
    const blueSlider = document.getElementById("blueSlider");
    const alphaSlider = document.getElementById("alphaSlider");

    const redVal = document.getElementById("redVal");
    const greenVal = document.getElementById("greenVal");
    const blueVal = document.getElementById("blueVal");
    const alphaVal = document.getElementById("alphaVal");

    const colorBox = document.getElementById("colorBox");
    const hexDisplay = document.getElementById("hexDisplay");

    function toHex(val) {
      const hex = parseInt(val).toString(16).toUpperCase();
      return hex.length === 1 ? "0" + hex : hex;
    }

    function updateColor() {
      const r = redSlider.value;
      const g = greenSlider.value;
      const b = blueSlider.value;
      const aPercent = alphaSlider.value;
      const a = (aPercent / 100).toFixed(2);

      redVal.textContent = r;
      greenVal.textContent = g;
      blueVal.textContent = b;
      alphaVal.textContent = `${aPercent}%`;

      const hex = `#${toHex(r)}${toHex(g)}${toHex(b)}${toHex(Math.round(a * 255))}`;
      const rgba = `rgba(${r}, ${g}, ${b}, ${a})`;

      colorBox.style.backgroundColor = rgba;
      colorBox.textContent = hex;
      hexDisplay.textContent = `Current HEXA: ${hex}`;
    }

    redSlider.addEventListener("input", updateColor);
    greenSlider.addEventListener("input", updateColor);
    blueSlider.addEventListener("input", updateColor);
    alphaSlider.addEventListener("input", updateColor);

    updateColor(); // Initial update
  </script>

</body>
</html>
